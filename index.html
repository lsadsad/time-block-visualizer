<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Time Block Visualizer</title>
    <style>
        #time-blocks {
            font-family: monospace;
            white-space: pre-wrap;

            /* New styles */
            /* font-weight: bold; */
            /* Make the text bold */
            background-color: lightblue;
            /* Add a light blue background color */
            font-size: 14px;
            /* Adjust the font size as needed */

            display: flex;
            /* Use flexbox for easy centering */
            justify-content: center;
            /* Center horizontally */
            align-items: center;
            /* Center vertically (if needed) */
        }
    </style>
</head>

<body>
    <div id="time-blocks"></div>
    <script src="timeblocks.js"></script>
    <script>
        // Update the time blocks initially and every minute
        function updateTimeBlocks() {
            document.getElementById('time-blocks').textContent = generateTimeBlocks();
            // Gets the time block output from generateTimeBlocks() and sets it as the content of the #time-blocks div
        }

        updateTimeBlocks();   // Call the function immediately to display the initial time blocks
        setInterval(updateTimeBlocks, 60000);  // Call the function every 60000 milliseconds (1 minute) to update the display
    </script>
</body>

</html>
