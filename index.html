<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Block Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="time-blocks">
        <header>
            <span id="date"></span>
            <span id="time-info"></span>
        </header>
        <div id="chart-container">
            <div id="blocks"></div>
            <div id="block-labels">
                <span>4hr</span>
                <span>1hr</span>
                <span>3hr</span>
            </div>
        </div>
        <div>Total blocks: 16</div>
        <div id="remaining-blocks"></div>
        <div id="passed-blocks"></div>
    </main>
    <script src="timeblocks.js"></script>
</body>
</html>
